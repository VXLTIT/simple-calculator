<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css-simple-calculator.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Simple calculator</title>
        <link rel="shortcut icon" href="">
    </head>

    <body>
        <header>
            <h1>Simple calculator</h1>
        </header>
        <article>
            <section class="calculator">
                <input type="text">
                <select name="sign" id="">
                    <option value="choose">Выберите знак</option>
                    <option value="summarized">+</option>
                    <option value="difference">-</option>
                    <option value="multiplication">&#xD7</option>
                    <option value="division">&#xF7</option>
                </select>
                <input type="text">
            </section>
            <button>Очистить поля</button>
            <h1>Результат:</h1>
            <h1>564</h1>
        </article>

        <footer><a href="https://github.com/VXLTIT" class="github">My Github</a></footer>
    </body>
</html>
