<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css-simple-calculator.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Simple calculator</title>
        <link rel="shortcut icon" href="">
    </head>

    <body>
        <header>
            <h1>Simple calculator</h1>
        </header>
        <article>

            <section class="calculator">
                <input type="text" class="number-1">
                <select name="sign" id="sign">
                    <option value="choose">Выберите знак</option>
                    <option value="summarized">+</option>
                    <option value="difference">-</option>
                    <option value="multiplication">&#xD7</option>
                    <option value="division">&#xF7</option>
                </select>
                <input type="text" class="number-2">
            </section>

            <div class="clear-and-show">
                <button class="clear">Очистить поля</button>
                <button class="show-result">Посчитать</button>
            </div>

            <h1 class="result-text">Результат:</h1>
            <h1 class="result-number">564</h1>

        </article>

        <footer><a href="https://github.com/VXLTIT" class="github">My Github</a></footer>

        <script src="js-simple-calculator.js"></script>
    </body>
</html>
